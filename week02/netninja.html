<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <title>Document</title>

    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd ;
            margin: 20px;
            display: inline-block;
        }
    </style>

</head>

<body>

    <div id="app">

        <div @click="changeTitle">{{hi}}</div>

        <div v-if="show">
            <ul> 
                <li v-for="course in courses">
                <h4>{{course.title}}</h6>
                <img title="idk" :src="course.img" :alt="course.title">
                <p>{{course.num}}</p>
                <p>{{course.credit}}</p>
                </li>
            </ul>
        </div>

        <button @click="Toggle">
            <span v-if="!show">Show</span>
            <span v-else>Hide</span>
        </button>

        <br>

        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent">mouse over (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMouse">position - x:{{x}}, y: {{y}}</div>

    </div>



    <script src="exercise3.js"></script>

</body>
</html>
